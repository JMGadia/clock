<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Flip Clock</title>
</head>
<body>
    <div class="clock">
        <div class="flip-digit" id="hours-tens">
            <div class="flip-card">
                <div class="flip-top"></div>
                <div class="flip-bottom"></div>
            </div>
        </div>
        <div class="flip-digit" id="hours-ones">
            <div class="flip-card">
                <div class="flip-top"></div>
                <div class="flip-bottom"></div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flip-digit" id="minutes-tens">
            <div class="flip-card">
                <div class="flip-top"></div>
                <div class="flip-bottom"></div>
            </div>
        </div>
        <div class="flip-digit" id="minutes-ones">
            <div class="flip-card">
                <div class="flip-top"></div>
                <div class="flip-bottom"></div>
            </div>
        </div>
        <div class="separator">:</div>
        <div class="flip-digit" id="seconds-tens">
            <div class="flip-card">
                <div class="flip-top"></div>
                <div class="flip-bottom"></div>
            </div>
        </div>
        <div class="flip-digit" id="seconds-ones">
            <div class="flip-card">
                <div class="flip-top"></div>
                <div class="flip-bottom"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
